<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flashCard by HF team</title>
    <link rel="stylesheet" href="style.css">
</head>
    <!-- all box -->
    <div class="home-box">
        <!-- result box -->
        <div class="result-box blur">
            <div class="result-text">show result in here</div>
            
        </div>
        <!-- card box -->
        <div class="card-box blur">
            <div class="flip-container" >
                <div class="flipper">

                        <div class=" front question-box">
                            <div class="question-text">Questions</div>
                        </div>
                    
                        <div class=" back infor-box">
                            <div class="infor-text"></div>
                        </div>
                </div>
        </div>

        <div class="option-box">
            </div>
            <div class="correct-answer-description description-text  "> CHÍNH XÁC </div>
            <div class="wrong-answer-description description-text "> THỬ LẠI LẦN SAU </div>
            <div class="next-question">
                <button type="button" class="next-question-btn btn ">Next Question</button>
            </div>
        </div> 

        <!-- menu box -->
        <div class="menu-box blur">
            <button type="button" class = "result-btn btn ">result</button>
            <button type="button" class = "reset-btn btn">Reset</button>
            <button type="button" class = "shuffle-btn btn">Shuffle</button>
            <button type="button" class = "more-infor-btn btn">More info</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</html>
