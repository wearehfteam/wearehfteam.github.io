<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c6637a4197.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/fontawsome/all.css" />
    <link rel="stylesheet" href="css/questions.css" />
    <link
      rel="shortcut icon"
      href="./img/icon/favicon.ico"
      type="image/x-icon"
    />
    <title>Flash Card</title>
  </head>
  <body>
    <h1 class="title">PLAY!!</h1>
    <!-- all box -->
    <div class="home-box">
      <!-- result box -->
      <div class="result-box blur"></div>
      <!-- card box -->
      <div class="card-box blur">
        <div class="flip-container">
          <div class="flipper">
            <div class="front question-box">
              <div class="question-text">Questions</div>
            </div>

            <div class="back infor-box">
              <div class="infor-text"></div>
            </div>
          </div>
        </div>

        <div class="option-box hide-option-box"></div>

        <div class="description">
          <div class="correct-answer-description description-text">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="wrong-answer-description description-text">
            <i class="fas fa-redo"></i>
          </div>
          <div class="next-question">
            <button type="button" class="next-question-btn show">
              <i class="fas fa-arrow-circle-right"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- over box -->
      <div class="over-box show-over-box">
        <div class="over-box-text">
          CONGRATULATIONS, YOU HAVE COMPLETED !
        </div>
      </div>

      <!-- menu box -->
      <div class="menu-box blur">
        <button type="button" class="result-btn btn">
          <i class="fas fa-check-double"></i>
        </button>
        <button type="button" class="reset-btn btn">
          <i class="fas fa-redo-alt"></i>
        </button>
        <button type="button" class="shuffle-btn btn">
          <i class="fab fa-mixer"></i>
        </button>
        <button type="button" class="more-infor-btn btn">
          <i class="fas fa-info-circle"></i>
        </button>
      </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="./js/all.js"></script>
  </body>
</html>
